name: Build OrangePizero OpenWrt
on:
  release:
    types: published
  push:
    branches:
      - master
    paths:
      - 'OrangePi0.config'
  schedule:
    #- cron: 0 19 * * 4
    - cron: 0 19 * * *
#    - cron: 0 19 * * *
  #watch:
  #  types: started

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  CONFIG_FILE: OrangePi0.config
  DIY_SH: diy.sh
  SSH_ACTIONS: false
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: true
  UPLOAD_WETRANSFER: false
  TZ: Asia/Shanghai
jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
    - name: Checkout
      uses: actions/checkout@master
